<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Taboão Notícias</title>
    <script src="https://kit.fontawesome.com/2c3281334b.js" crossorigin="anonymous"></script>
</head>
<body style="margin: 0; padding: 0;">
     <!-- Barra do topo -->
     <div style="width: 100%; background-color: black; display: flex; align-items: center; height: 50px; padding: 10px; box-sizing: border-box; overflow: hidden;">
        <img id="stat" src="Design sem nome.png" alt="Logo" height="50" 
             style="position: absolute; left: 50%; transform: translateX(-50%);">
    </div>
        

    <!-- Conteúdo principal -->
    <main style="display: flex; justify-content: center; align-items: center; height: calc(100vh - 70px); background-image: url('background.jpg'); background-size: cover; background-position: center;">
        <div style="background-color: rgba(255, 255, 255, 0.9); padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%;">
            <h1 style="text-align: center; margin-bottom: 20px; font-size: 24px;">Login</h1>
            <form id="formLogin" style="display: flex; flex-direction: column; gap: 15px;">
                <div>
                    <label for="nomeUser" style="display: block; font-size: 16px; margin-bottom: 5px;">Nome:</label>
                    <input type="text" id="nomeUser" style="width: 100%; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                <div>
                    <label for="senhaUser" style="display: block; font-size: 16px; margin-bottom: 5px;">Senha:</label>
                    <input type="password" id="senhaUser" style="width: 100%; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                <button type="button" id="entrarUser" style="padding: 10px; font-size: 16px; background-color: black; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    Entrar
                </button>
                <button type="button" id="botaoSemcadastro" style="padding: 10px; font-size: 16px; background-color: gray; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    Cadastrar-se
                </button>
                <p id="resultado" style="text-align: center; font-size: 14px; color: red;"></p>
            </form>
        </div>
    </main>
</body>
<script type="text/javascript" src="login.js"></script>
</html>
